<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>客服機器人</title> -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- 使用 Tailwind CSS (從 CDN 加載) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 使用 marked.js 來解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <style>
      /* Chat bubble styling */
      .chat-bubble {
        padding: 12px 16px;
        /* border-radius: 20px; */
        box-shadow: 0 2px 4px rgba(148, 148, 148, 0.075);
        border: 1px solid rgba(219, 219, 219, 0.295);
        font-size: clamp(14px, 4vw, 17px);
        display: inline-block; /* 讓氣泡根據內容自動寬度調整 */
        word-break: break-word; /* 確保長字串也能換行 */
        /* white-space: pre-wrap; 保留換行符並自動換行 */
        overflow-wrap: break-word; /* 保證文字超出時能換行 */
      }

      /* User message styling */
      .user .chat-bubble {
        background-color: #cfcfcf7c;
        color: black;
        margin-left: auto;
        /* margin-right: 5px; */
        border-radius: 20px 20px 0 20px;
        text-align: right;
        white-space: pre-wrap; /*保留換行符並自動換行*/
        /* white-space: nowrap 保留換行符 */
      }
      .user {
        /* align-self: flex-end; 用戶訊息區域靠右 */
        margin-left: auto; /*讓這部分訊息顯示在右邊*/
      }
      /* AI message styling */
      .ai .chat-bubble {
        background-color: #c5975286;
        color: #333;
        margin-right: auto;
        border-radius: 20px 20px 20px 0;
        text-align: left;
      }
      /* 容器樣式 */
      .container {
        display: flex;
        flex-direction: column; /* Vertically stack the elements */
        height: 100vh; /* Take full viewport height */
        position: relative; /* Make sure absolute positioned elements are relative to this container */
      }

      /* Chat box should take the remaining space */
      #chat-box {
        flex-grow: 1; /* Let the chat box grow to take the remaining space */
        overflow-y: auto; /* Allow vertical scrolling */
        padding: 1rem;
        margin-bottom: 5rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column; /* Stack chat messages vertically */
        min-height: 0; /* Prevent overflow */
      }

      /* Text button should be above the input bar */
      #text-button {
        position: absolute; /* Use absolute positioning */
        bottom: 60px; /* 60px above the input bar */
        left: 0;
        right: 0;
        background-color: rgba(140, 255, 255, 0.596);
        color: black;
        border: none;
        border-radius: 20px 20px 0 20px;
        cursor: pointer;
        font-size: clamp(12px, 4vw, 16px);
        text-align: center;
        padding: 10px;
      }

      #text-button:hover {
        background-color: #ffa64186;
      }

      /* Input bar should be fixed at the bottom of the container */
      .input-bar {
        position: absolute; /* Fixed at the bottom */
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: row; /* Horizontal layout */
        gap: 5px; /* Space between elements */
        align-items: flex-end; /* Align items to the bottom */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for separation */
      }

      /* Style for the input field */
      #user-input {
        flex-grow: 1; /* Allow it to take available space */
        padding: 5px 3px;
        font-size: clamp(12px, 4vw, 16px);
        line-height: 1.5;
        border: 1.3px solid #ccc;
        border-radius: 8px;
        text-align: left; /* Align text to the left */
        overflow: hidden; /* Hide the scrollbar */
        resize: none; /* Disable resizing */
        transition: height 0.2s ease;
        min-height: calc(1.3em * 2); /* Minimum height for two rows */
        max-width: 95%;
      }

      /* Focus style for the input */
      #user-input:focus {
        outline: none;
        border-color: #ffca1bd3;
      }

      /* Send button style */
      #send-btn {
        right: 7px;
        bottom: 10px;
        padding: 10px 8px;
        background-color: #fffb0070;
        color: black;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: clamp(12px, 4vw, 16px);
      }

      #send-btn:hover {
        background-color: #ffa64186;
      }
      #send-btn:hover {
        background-color: #ffa64186;
      }
      pre {
        margin: 0;
        font-family: Consolas, monospace;
      }
      code {
        display: block;
      }
      /* Styling for code blocks */
      .code-block {
        background-color: #2e2e2e;
        color: #f5f5f5;
        padding: 10px;
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: clamp(12px, 4vw, 14px);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <h1
        class="text-center font-semibold mb-6 text-center"
        style="
          font-size: clamp(25px, 4vw, 50px);
          margin-bottom: clamp(4px, 4vw, 17px);
        "
      >
        客服機器人
      </h1>

      <!-- Chat log where messages appear -->
      <div id="chat-box"></div>

      <!-- Input area for the user -->
      <button id="text-button" class="transition duration-300 ease-in-out">
        Hi
      </button>
      <div class="input-bar">
        <textarea
          id="user-input"
          placeholder="請輸入訊息..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="transition duration-300 ease-in-out">
          發送
        </button>
      </div>
    </div>

    <script>
      // Function to auto-resize the text area based on input
      const textarea = document.getElementById("user-input");

      // 自動調整行高
      textarea.addEventListener("input", () => {
        textarea.style.height = "auto"; // 重置高度
        textarea.style.height = textarea.scrollHeight + "px"; // 設定新高度
      });
      var chatBox = document.getElementById("chat-box");
      // Event handler for the send button
      document.getElementById("send-btn").onclick = function () {
        var userMessage = document.getElementById("user-input").value;
        if (userMessage) {
          // 使用 marked.js 解析 Markdown，並處理程式碼塊
          let formattedMessage = marked(userMessage);

          // 顯示用戶訊息，這裡使用 textContent 來保證顯示為純文本
          var userMessageElement = document.createElement("div");
          userMessageElement.classList.add("user");
          var userBubble = document.createElement("div");
          userBubble.classList.add("chat-bubble");
          userBubble.textContent = "你: " + userMessage; // 使用 textContent 來顯示文字
          userMessageElement.appendChild(userBubble);
          chatBox.appendChild(userMessageElement);

          document.getElementById("user-input").value = ""; // 清空輸入框
          document.getElementById("user-input").style.height = "40px";
          // 滾動到最新訊息
          chatBox.scrollTop = chatBox.scrollHeight;

          // Send the message to the backend using fetch API
          fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: userMessage }),
          })
            .then((response) => response.json())
            .then((data) => {
              var botMessage = data.response;
              // 使用 marked.js 解析機器人的回應為 Markdown
              let formattedBotMessage = marked(botMessage);

              // 顯示機器人回應，格式化 Markdown 為 HTML
              var aiMessageElement = document.createElement("div");
              aiMessageElement.classList.add("ai");
              var aiBubble = document.createElement("div");
              aiBubble.classList.add("chat-bubble");

              // 如果訊息中包含程式碼塊，使用 div 包裹 pre 標籤
              if (formattedBotMessage.includes("<pre>")) {
                var codeBlockWrapper = document.createElement("div");
                codeBlockWrapper.classList.add("code-block");
                codeBlockWrapper.innerHTML = formattedBotMessage;
                aiBubble.appendChild(codeBlockWrapper);
              } else {
                aiBubble.innerHTML = formattedBotMessage;
              }

              aiMessageElement.appendChild(aiBubble);
              chatBox.appendChild(aiMessageElement);

              chatBox.scrollTop = chatBox.scrollHeight; // 滾動到最底部
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      };

      // 監聽 Enter 鍵，並發送訊息
      // Send message when the Enter key is pressed
      document
        .getElementById("user-input")
        .addEventListener("keydown", function (event) {
          // 如果按下 Enter 鍵，且沒有按 Shift 鍵，則阻止換行並發送訊息
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault(); // 阻止默認的換行行為
            document.getElementById("send-btn").onclick();
          }
          // 如果按下 Shift + Enter，允許換行
          else if (event.key === "Enter" && event.shiftKey) {
            return; // 讓瀏覽器處理換行
          }
        });
    </script>
  </body>
</html>
